name: Terragrunt Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to deploy'
        required: true
        default: 'dev'
        options:
          dev: 'Dev'
          stage: 'Stage'
          prod: 'Prod'
permissions:
      id-token: write
      contents: read

jobs:
  terragrunt:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials from AWS account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::790285888667:role/actionsrole
          aws-region: us-east-1

      # Install the latest version of Terragrunt CLI and configure the Terragrunt CLI configuration file with a Terragrunt Cloud user API token
      - name: Setup Terraform v1.5.7
        uses: hashicorp/setup-Terraform@v1
        with:
          terraform_version: 1.5.7
          terraform_wrapper: true

      - name: Setup Terragrunt v0.38.4
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.50.14/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v

      - name: Initialize Terragrunt
        run: |
          terragrunt init

      - name: Terragrunt Plan
        id: plan
        run: |
          terragrunt plan -out=tfplan

      - name: Request Approval
        id: approval
        run: echo "Requesting approval for Terraform changes in ${{ github.event.inputs.environment }}"
      
      - name: Wait for Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: zibroo
          minimum-approvals: 1
          issue-title: "Deploying ${{ github.event.inputs.environment }}"
          issue-body: "Please approve or deny the deployment in ${{ github.event.inputs.environment }} env"
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: ''
          additional-denied-words: ''
      
      - name: Terragrunt Apply
        if: steps.approval.outcome == 'success'
        run: |
          terragrunt apply -auto-approve tfplan
